<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css" />
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h1>Rejestracja</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('register_user') }}">
                            <div class="form-group">
                                <label for="firstName">Imię:</label>
                                <input type="text" class="form-control" id="firstName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nazwisko:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Zarejestruj się</button>
                        </form>
                        <button type="button" class="btn btn-secondary mt-3" onclick="goToHomePage()">Powrót do strony głównej</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/js/script.js"></script>

</body>

</html>
