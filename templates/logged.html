<html lang="en">
<head>
    <title>Witaj w Panelu Użytkownika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body class="bg-light">
    <header>
        <h1>Witaj w Panelu Użytkownika</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-danger mt-3" onclick="redirectToLogin()">Wyloguj się</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-danger mt-3" onclick="stopAnimation()">Zatrzymaj animację</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <article>
            <div class="row">
                <div class="col-md-8">
                    <canvas id="visualizationCanvas" class="d-block" width="400" height="200"></canvas>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wizualizacja Sortowania</h5>
                            <label for="parametres">Wybierz parametry:</label>
                            <select class="form-control" id="paramChoice">
                                <option value="savedParams">Użyj zapisanych parametrów</option>
                                <option value="newParams">Dodaj nowe parametry</option>
                            </select>
                            <button type="button" class="btn btn-success" onclick="saveChoice()">Zapisz wybór</button>
                            <div id="dynamicParamsForm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xli_FI7CuzA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/KCzdh-OGXRA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </article>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
